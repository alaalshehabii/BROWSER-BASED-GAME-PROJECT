<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and make layout responsive on mobile -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Space Hop</title>

  <!-- Preconnect to Google Fonts for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Retro arcade font used by the UI -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Tab icon (emoji rocket) as an inline SVG data URL -->
  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EüöÄ%3C/text%3E%3C/svg%3E">

  <!-- Site styles for layout, HUD, overlay, etc. -->
  <link rel="stylesheet" href="css/SpaceHop.css">
</head>
<body>
  <!-- Main app layout: top bar, instructions, and game stage -->
  <main class="layout">
    <!-- Top bar: centered title with score HUD on the right -->
    <header class="topbar">
      <!-- Spacer helps keep the title centered when HUD is on the right -->
      <div class="title-spacer" aria-hidden="true"></div>

      <!-- Game logo/title -->
      <h1 class="logo">Space Hop</h1>

      <!-- Live-updating score area; screen readers announce changes -->
      <div class="hud" aria-live="polite">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
      </div>
    </header>

    <section class="content">
      <!-- Simple how-to panel -->
      <div class="instructions-card" role="note" aria-label="How to Play">
        <h2>How to Play</h2>
        <ul class="keys">
          <li><kbd>‚Üê</kbd> / <kbd>‚Üí</kbd> or <kbd>A</kbd> / <kbd>D</kbd> ‚Äî Move</li>
          <li><kbd>‚Üë</kbd> or <kbd>W</kbd> ‚Äî One-time boost</li>
          <li>Don‚Äôt fall off the screen!</li>
        </ul>
      </div>

      <!-- Game stage containing the canvas and an overlay for pause/game over -->
      <div class="stage">
        <!-- Fixed-size game canvas; JS draws the game here -->
        <canvas id="gameCanvas" width="240" height="360" aria-label="Arcade jumping game"></canvas>

        <!-- Overlay shown by JS for start / game over messages -->
        <div id="overlay" class="overlay" hidden>
          <div class="overlay-card" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
            <h2 id="overlayTitle"></h2>
            <p id="overlayMsg"></p>
            <button id="restartBtn" type="button">Play again</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Game data/constants first (if used by SpaceHop.js), then main game logic -->
  <script src="js/data.js"></script>
  <script src="js/SpaceHop.js"></script>
</body>
</html>
